<div style="height: 4%"><input ng-model="title">
<input ng-model="text">
<input ng-model="type">
    <button ng-click="sendMessage(title,text,type)">send</button>
    <button ng-click="disconnect()">disconnect</button>
</div>
<input ng-model="time">
<button ng-click="countdown(time)">count</button>
<iframe id="frame" style="width: 100%; height: 95%;" scrolling="auto"></iframe>
